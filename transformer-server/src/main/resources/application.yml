spring:
  docker:
    compose:
      file: './message-server/kafka-compose.yml'
      enabled: true
      lifecycle-management: start_and_stop
      stop:
        command: down
        timeout: 10
  cloud:
    function:
      definition: transformUpbitCoinData
    stream:
      function:
        bindings:
          transformUpbitCoinData-in-0: input
          transformUpbitCoinData-out-0: output
      bindings:
        input:
          destination: raw-coin-data-upbit.string
          content-type: text/plain
          group: coin
        output:
          destination: coin-data-upbit.json
          content-type: application/json


server:
  port: 9999
